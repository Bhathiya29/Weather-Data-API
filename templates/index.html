<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather API</title>
</head>
<body>
    <h1> Weather Data API</h1>
    <p>URL Format : https://127.0.0.1:5000/app/v1/station/date</p>
    <p>URL Example for One Station One Date: https://api/v1/10/1988-10-25</p>
    <p>URL Example for One Stations for All Dates: https://api/v1/10</p>
    <p>URL Example for One Stations for One Year: https://api/v1/yearly/10/year</p>
    <p>{{data | safe}}</p>  <!-- The name you send into the return render template
</body>
</html>
